<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="outer-border">
      <div class="search-icon">
         <input id="btn" type="search" placeholder="enter the location"  spellcheck="false"> 
         <div id="glass"><i class="fa-solid fa-magnifying-glass"></i></div> 
      </div>

        
        <div class="middle">
           <img src= "clouds.png" id="weather">
           <div id="temperature">0Â°C</div>
           <div id="city">Get weather information</div>
        </div>

        <div class="bottom">
                <div class="humidity">
                  <div class="icon-humid"> <i class="fa-solid fa-water"></i></div>
                    <div class="humid-percent">
                        <div class="percent">0%</div>
                        <div>Humidity</div>
                    </div>
                </div>
                <div class="wind-speed"> 
                     <div class="icon-wind"> <i class="fa-solid fa-wind"></i></div>
                       <div class="wind">
                          <div class="speed">0 km / h</div>
                          <div>Wind Speed</div>
                       </div>
                </div>
        </div>
    </div>

        

     
 <script src="java.js"></script>
</body>
</html>
